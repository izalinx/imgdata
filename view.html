    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <a class="navbar-brand" href="https://www.instagram.com/izalinus/">@izalinus</a>

        <!-- Header-->
        <header class="py-2">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">Mancing Maniak</h1>
                      
                        
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">DATE</th>
                                <th scope="col">MAPS</th>
                              </tr>
                            </thead>

                            </tbody>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            
            let id = window.location.href;
            let getid = id.split("?");
            
            if(getid.length > 1 && getid[1] != ''){

                var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://mancingmaniak-4c96.restdb.io/rest/store",
                "method": "GET",
                "headers": {
                    "content-type": "application/json",
                    "x-apikey": "6559a01c237ae706a2136889",
                    "cache-control": "no-cache"
                }
                }
    
                $.ajax(settings).done(function (response) {
                    let r = '';
                    
                    for (let index = 0; index < response.length; index++) {
                        
                        if(response[index].idumpan == getid[1]){

                            r += `
                            <tr>
                                <th>${response[index].idumpan}</th>
                                <td>${response[index].datetime}</td>
                                <td><a target='_blank' href='https://www.google.com/maps/search/-1.170889206091516,+136.08482920471548'><button class="btn btn-primary"  id="buatkail"><i class="bi bi-map"></i> &nbsp; Maps</button></a></td>
                            </tr>
                        `
                            
                        }
   
                    }
                  
                    
    
                    $("#outkail").html(r)
                    
                
                });

            }



        </script>
    </body>
